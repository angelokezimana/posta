<mat-sidenav-container autosize="true">

  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
               [opened]="isMobile ? 'false' : 'true'" class="custom-sidenav">
    <mat-nav-list>
      <h1 *ngIf="!isCollapsed">Posta</h1>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item class="list-item">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (toggleMenu)="toggleMenu($event)"></app-header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    <app-default-footer></app-default-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
