<mat-card class="post-card" appearance="outlined">
  <img mat-card-image src="data:image/jpeg;base64, {{ post().imageCover }}" alt="{{ post().text | truncate: 120 }}"
       loading="lazy" (click)="goToPostDetail(post().id)">
  <mat-card-content (click)="goToPostDetail(post().id)">
    <p>
      {{ post().text | truncate: 120 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <span class="flex primary">
       <mat-icon>forum</mat-icon>
       <span>{{ post().numberOfComments }}</span>
    </span>
    <span>
      <button mat-icon-button color="warn" type="button" (click)="deletePost(post().id)"><mat-icon>delete</mat-icon></button>
      <button mat-icon-button color="primary"><mat-icon>edit_square</mat-icon></button>
    </span>
  </mat-card-actions>
  <mat-card-footer>
    by {{ post().author.email }} <br>on {{ post().publishedOn | date:'MMM dd, yyyy HH:mm' }}
  </mat-card-footer>
</mat-card>
