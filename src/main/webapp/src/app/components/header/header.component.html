<mat-toolbar>
  <button mat-icon-button aria-label="Menu icon" (click)="onToggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="langMenu" aria-label="Change language">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <button mat-menu-item>English</button>
    <button mat-menu-item>French</button>
    <button mat-menu-item>Spanish</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="userMenu" aria-label="User profile">
    <mat-icon>account_circle</mat-icon>
    <span class="content-username">admin&#64;mail.com</span>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
